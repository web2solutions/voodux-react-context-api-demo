dit Order Collection event on Data API onEditDocEventListener = foundation.on( `collection:edit:${props.entity.toLowerCase()}`, handlerChangeOrder ) // listen to delete Order Collection event on Data API onDeleteDocEventListener = foundation.on( `collection:delete:${props.entity.toLowerCase()}`, handlerChangeOrder ) ;(async () =&gt; await _setSeries())() return () =&gt; { // stop to listen events on component unmount // console.debug('-------&gt;&gt;&gt;&gt;&gt; Chart.js remove events') foundation.stopListenTo(onAddDocEventListener) foundation.stopListenTo(onEditDocEventListener) foundation.stopListenTo(onDeleteDocEventListener) } }, []) // run one time only return ( &lt;&gt; &lt;Title&gt;Today&lt;/Title&gt; &lt;ResponsiveContainer&gt; &lt;LineChart data={series} margin={{ top: 16, right: 16, bottom: 0, left: 24 }} &gt; &lt;XAxis dataKey='time' stroke={theme.palette.text.secondary} /&gt; &lt;YAxis stroke={theme.palette.text.secondary}&gt; &lt;Label angle={270} position='left' style={{ textAnchor: 'middle', fill: theme.palette.text.primary }} &gt; Sales ($) &lt;/Label&gt; &lt;/YAxis&gt; &lt;Line type='monotone' dataKey='amount' stroke={theme.palette.primary.main} dot={false} /&gt; &lt;/LineChart&gt; &lt;/ResponsiveContainer&gt; &lt;/&gt; ) } × Search results Close Sponsored by WEB2 Solutions "},"global.html":{"id":"global.html","title":"Global","body":" Agnostic Web Application Foundation Classes Chart Global App Global Methods App() React main component. React main component Author: Eduardo Perotta de Almeida Source: App.js, line 38 × Search results Close Sponsored by WEB2 Solutions "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Agnostic Web Application Foundation Classes Chart Global App Classes Classes Chart React main component. × Search results Close Sponsored by WEB2 Solutions "},"index.html":{"id":"index.html","title":"Index","body":" Agnostic Web Application Foundation Classes Chart Global App React Demo App - Functions based comp
